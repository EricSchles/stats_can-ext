name: PyPi
on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'pyproject.toml'
jobs:
  pypi:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - run: uv build
      - run: uv publish
